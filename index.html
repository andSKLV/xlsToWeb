<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table to Web</title>
	  <link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="table.css">
		<link rel="stylesheet" href="input.css">

</head>
<body>
	<header>
		<h1 class='title'>Simple Excel to Web</h1>
	</header>
	<div class='row'>	
		<div id='excel-inp-form'>
			<h2>Just copy your table from MS Excel to this form</h2>
			<textarea class="excel-copy">96,1900	96,1500
2,9500	2,9200
0,0540	0,0901</textarea> 
			<button class='submit-excel'>Export</button>
		</div>

		<div id='result'>
			<div class='table-form'>
				<h2 class='h-table'>Your table will be here</h2>
				<table cellspacing="0" class = 'table'></table>
			</div>
			<div id="code-form">
				<h2 class='h-code'>There will be your html-code for the table</h2>
				<textarea id='code-text' readonly></textarea>
			</div>			
		</div>
	</div>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
